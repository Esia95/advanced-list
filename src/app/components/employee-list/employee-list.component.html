<div class="container" style="text-align: -webkit-center;">
  <h1 style="padding-top: 20px">Employees:</h1>
  <div class="card" style="width: 18rem; margin: 20px" *ngFor="let item of data$ | async">

    <div class="card-body">
      <h2 class="card-title">{{item.name}}</h2>
      <p class="card-text">Age: {{item.age}}</p>
      <p class="card-text">Salary: {{item.salary}} $</p>
    </div>
  </div>
</div>
